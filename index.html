<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photobooth</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    <script language="javascript" type="text/javascript" src="path/to/p5.dom.js"></script>
    
    <!-- Leap hand sensor -->
    <script src="libraries/leap-0.6.4.js"></script>

  </head>
  <body>
    <div id="toolbar-wrapper">
      <div id="toolbar">
        <div class="mode-wrapper">
          <span class="label">Mode:</span>
          <select onchange="updateMode(this.value);">
            <option value="normal">Normal</option>
            <option value="ellipse">Ellipse</option>
            <option value="square">Square</option>
          </select>
        </div>
        <div class="size-wrapper">
          <span class="label">Size:</span>
          <input id="size-slider" type="range" min="10" max="20" value="10" step="1" oninput="updateTextInput(this.value);"> 
          <span id="size-slider-display">10</span>
        </div>
        <div class="color-wrapper">
          <span class="label">Color:</span>
          <select onchange="updateColor(this.value);">
            <option value="normal">Normal</option>
            <option value="greyscale">Greyscale</option>
            <option value="negative">Negative</option>
          </select>
        </div>
      </div>
    </div>
    <div id="canvas-wrapper"></div>
  </body>
</html>
